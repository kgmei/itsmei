<!DOCTYPE html>
<html>
<head>
  <title>Centered Products</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Optional: Add some styling to the products section */
    #products {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #f9f9f9;
    }

    /* Optional: Add some spacing between products */
    .product + .product {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="product">
        <h3>SAMSUNG GALAXY NOTE100</h3>
        <!-- Rest of the product details -->
      </div>

      <div class="product">
        <h3>I PHONE 15</h3>
        <!-- Rest of the product details -->
      </div>

      <div class="product">
        <h3>REDMI NOTE 10</h3>
        <!-- Rest of the product details -->
      </div>
    </section>
  </main>
</body>
</html>
