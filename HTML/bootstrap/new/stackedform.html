<html>
<head>

    <div class="container-fluid">

        <h1>Registration</h1>

        <form class="form-inline">
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="text" id="txtEmail" class="form-control">

            <div class="form-group">
