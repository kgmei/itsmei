<!DOCTYPE html>
<html>
<head>
  <title>Dashboard with Chart</title>
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Add a canvas element to render the chart -->
        <canvas id="myChart"></canvas>
      </div>
      <div class="col-md-6">
        <!-- Add product unit selection -->
        <label for="productUnit">Select Product Unit:</label>
        <select class="form-select" id="productUnit">
          <option value="unit1">Unit 1</option>
          <option value="unit2">Unit 2</option>
          <option value="unit3">Unit 3</option>
        </select>
        
        <!-- Add product input -->
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name:</label>
          <input type="text" class="form-control" id="productName">
        </div>
        
        <!-- Add product quantity input -->
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Product Quantity:</label>
          <input type="number" class="form-control" id="productQuantity">
        </div>
        
        <!-- Add a button to add products -->
        <button class="btn btn-primary" id="addProductBtn">Add Product</button>
      </div>
    </div>
  </div>

  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Add your JavaScript code to create the chart and handle product addition -->
  <script>
    // Sample data for the chart
    const data = {
      labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4'],
      datasets: [{
        label: 'Data Series 1',
        data: [10, 25, 12, 8],
        backgroundColor: 'rgba(75, 192, 192, 0.6)', // Bar color
        borderColor: 'rgba(75, 192, 192, 1)', // Border color
        borderWidth: 1 // Border width in pixels
      }]
    };

    // Configuration options for the chart
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Create the chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar', // Use 'bar' for a bar chart
      data: data,
      options: options
    });

    // Handle adding a product
    const addProductBtn = document.getElementById('addProductBtn');
    addProductBtn.addEventListener('click', function() {
      const productUnit = document.getElementById('productUnit').value;
      const productName = document.getElementById('productName').value;
      const productQuantity = document.getElementById('productQuantity').value;
      
      // Process the product data (you can customize this part)
      console.log(`Added: Unit: ${productUnit}, Product: ${productName}, Quantity: ${productQuantity}`);
      
      // Clear input fields
      document.getElementById('productName').value = '';
      document.getElementById('productQuantity').value = '';
    });
  </script>
</body>
</html>
